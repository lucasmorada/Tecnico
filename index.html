<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Técnicos por Competência</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
   * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #ffffff;
  color: #2d2d2d;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  font-size: 3rem;
  font-weight: 700;
  text-align: center;
  color: #f68104;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 30px;
}

.intro {
  position: relative;
  background: linear-gradient(to bottom, #fff4e6, #efbb8e);
  padding: 24px 32px;
  border-radius: 16px;
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 24px;
  box-shadow: 0 6px 24px rgba(0,0,0,0.1);
  overflow: hidden;
  color: #4a2e00;
  font-weight: 500;
  border: 1px solid #fcd9b6;
}

.intro::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
   120deg,
     rgba(255, 255, 255, 0.2) 0%,
     rgba(255, 255, 255, 0) 50%,
     rgba(255, 255, 255, 0.2) 100%
);
  animation: shine 4s linear infinite;
  z-index: 0;
  pointer-events: none;
}

.intro > * {
  position: relative;
  z-index: 1;
}

@keyframes shine {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

#contadorTecnicos {
  text-align: center;
  font-weight: 600;
  margin: 10px 0 30px;
  font-size: 1.1rem;
  display: none;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 10px;
}

#searchInput {
  flex: 1;
  min-width: 200px;
  padding: 12px 16px 12px 40px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat 12px center;
  background-size: 18px;
}

#filterSelect {
  flex: 1;
  min-width: 200px;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
}

.card {
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 3px 4px 17px rgba(0,0,0,0.08);
  transition: transform 0.3s;
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.card-body {
  display: flex;
  flex-direction: column;
  padding: 20px;
  text-align: center;
  flex: 1;
}

.card-body h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #2d2d2d;
}

.card-body p {
  flex-grow: 1;
  font-size: 0.95rem;
  color: #555;
  line-height: 1.5;
  margin-bottom: 16px;
}

.card-body a {
  align-self: center;
  background-color: #f68104;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s;
}

.card-body a:hover {
  background-color: #c16503;
}
  </style>
</head>
<body>

  <div class="container">
    <h1>Valide Sua Experiência</h1>
    <p class="subtitle">Diplome-se com agilidade, valorizando sua experiência profissional.</p>

    <div class="intro">
      Os cursos técnicos por competência são ideais para quem já atua na área e deseja obter a certificação técnica de forma mais rápida e prática, aproveitando as habilidades adquiridas no mercado de trabalho.
    </div>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
      <select id="filterSelect">
        <option value="">Todas as áreas</option>
        <option value="Indústria">Indústria</option>
        <option value="Qualidade">Qualidade</option>
		<option value="Tecnologia e Manutenção">Tecnologia e Manutenção</option>
		<option value="Gestão e Negócios">Gestão e Negócios</option>
		<option value="Meio Ambiente e Segurança">Meio Ambiente e Segurança</option>
      </select>
    </div>

    <p id="contadorTecnicos"></p>

    <div class="grid" id="cardContainer">
    </div>
  </div>

  <script>
    const tecnicos = [
  {
    nome: "Técnico em Mecânica",
    img: "https://i.pinimg.com/736x/10/c7/93/10c7931456e8161c088402c2da919444.jpg",
    descricao: "Formação voltada para atuação com máquinas, manutenção industrial e processos mecânicos.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Edificações",
    img: "https://i.pinimg.com/736x/2c/03/45/2c034569222ee9741399612036e6576f.jpg",
    descricao: "Ideal para quem atua na construção civil, com foco em projetos, obras e fiscalização.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Eletrotécnica",
    img: "https://i.pinimg.com/736x/24/7a/b8/247ab8778cc5703c8609a09e3edfd30f.jpg",
    descricao: "Voltado para profissionais da área elétrica, instalações industriais e sistemas de potência.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Automação Industrial",
    img: "https://i.pinimg.com/736x/59/56/2d/59562d12762f1a6867b1f6d49bc42ec3.jpg",
    descricao: "Para quem atua com sistemas automatizados, sensores, CLPs e processos industriais.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Eletromecânica",
    img: "https://i.pinimg.com/736x/f1/f1/d6/f1f1d6715ddfd582b0057766c1ba8631.jpg",
    descricao: "Combina elétrica e mecânica industrial, ideal para manutenção e operação de sistemas.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Qualidade",
    img: "https://i.pinimg.com/736x/cc/11/28/cc11285c7afa313e6876eab775fe0566.jpg", 
    descricao: "Focado em processos de controle e garantia da qualidade nas organizações.",
    categoria: "Qualidade"
  },
  {
    nome: "Técnico em Manutenção Automotiva",
    img: "https://i.pinimg.com/736x/c7/c2/64/c7c264a7a19e8a5eab3d6c780ef38fe7.jpg",
    descricao: "Responsável pela manutenção preventiva e corretiva de veículos automotores, garantindo seu pleno funcionamento.",
    categoria: "Tecnologia e Manutenção"
  },
  {
    nome: "Técnico em Administração",
    img: "https://i.pinimg.com/736x/f4/ef/b8/f4efb8f9ed0fc613b683ccc5090c65a3.jpg",
    descricao: "Atua nos processos administrativos, financeiros e de recursos humanos de empresas públicas e privadas.",
    categoria: "Gestão e Negócios"
  },
  {
    nome: "Técnico em Meio Ambiente",
    img: "https://i.pinimg.com/736x/ab/c8/a4/abc8a4e20ec3e7057ed4d78b1184e34d.jpg",
    descricao: "Trabalha com análise e controle de impactos ambientais, promovendo ações sustentáveis.",
    categoria: "Meio Ambiente e Segurança"
  },
  {
    nome: "Técnico em Metalurgia",
    img: "https://i.pinimg.com/736x/cc/45/7c/cc457c68750082cf469ff311adef2ae6.jpg",
    descricao: "Opera processos de transformação e tratamento de metais, garantindo sua qualidade e resistência.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Refrigeração",
    img: "https://i.pinimg.com/736x/fd/f6/4a/fdf64a2e77d38ad4f3a621882115c65b.jpg",
    descricao: "Especializado na instalação, manutenção e reparo de sistemas de refrigeração e ar-condicionado.",
    categoria: "Tecnologia e Manutenção"
  },
  {
    nome: "Técnico em Logística",
    img: "https://i.pinimg.com/736x/cf/c1/2d/cfc12d2039653034f71e4f748b390280.jpg",
    descricao: "Gerencia cadeias de suprimentos, armazenamento e distribuição de mercadorias.",
    categoria: "Gestão e Negócios"
  },
  {
    nome: "Técnico em Mecatrônica",
    img: "https://i.pinimg.com/736x/b6/bb/e8/b6bbe87a79523231cd291cff71603b33.jpg",
    descricao: "Integra conhecimentos de mecânica, eletrônica e informática para automação de processos industriais.",
    categoria: "Tecnologia e Manutenção"
  },
  {
    nome: "Técnico em Petróleo e Gás",
    img: "https://i.pinimg.com/736x/73/63/a6/7363a6d3dfd50d4bd45b4062c532f3f9.jpg",
    descricao: "Atua na exploração, produção e refino de petróleo e gás natural, seguindo normas de segurança e meio ambiente.",
    categoria: "Indústria"
  },
  {
    nome: "Técnico em Segurança do Trabalho",
    img: "https://i.pinimg.com/736x/eb/d9/0f/ebd90f06b1f8f4a3f03bea94040987b0.jpg",
    descricao: "Trabalha na prevenção de acidentes e promoção da saúde no ambiente de trabalho.",
    categoria: "Meio Ambiente e Segurança"
  }
];
    const container = document.getElementById('cardContainer');
    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const contadorEl = document.getElementById('contadorTecnicos');

    let timeout;

    function renderCards(data, exibirContador = false) {
      container.innerHTML = '';

      if (data.length === 0) {
  container.innerHTML = `
    <div style="grid-column: 1 / -1; text-align:center; padding: 2rem;">
      <a
        href="https://wa.me/554198505518?text=Olá!%20Não%20encontrei%20o%20técnico%20que%20procuro.%20Poderia%20me%20ajudar%3F"
        target="_blank"
        style="
          display: inline-block;
          padding: 12px 20px;
          background-color: #f68104;
          color: white;
          border-radius: 10px;
          font-weight: 600;
          text-decoration: none;
          font-size: 1.1rem;
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#c16503'"
        onmouseout="this.style.backgroundColor='#f68104'"
      >
        Não encontrou o que procurava? Clique aqui.
      </a>
    </div>
  `;
  contadorEl.style.display = exibirContador ? 'block' : 'none';
  contadorEl.textContent = `Nenhum técnico encontrado`;
  return;
}


      data.forEach(t => {
        container.innerHTML += `
          <div class="card">
            <img src="${t.img}" alt="${t.nome}">
            <div class="card-body">
              <h3>${t.nome}</h3>
              <p>${t.descricao}</p>
              <a target="_blank" href="https://wa.me/554198505518?text=Olá!%20Gostaria%20de%20saber%20mais%20sobre%20o%20*técnico%20por%20competência%20em%20${encodeURIComponent(t.nome)}*.">Saiba mais</a>
            </div>
          </div>
        `;
      });

      if (exibirContador) {
        contadorEl.style.display = 'block';
        contadorEl.textContent = `${data.length} resultado${data.length > 1 ? 's' : ''} encontrado${data.length > 1 ? 's' : ''}`;
      } else {
        contadorEl.style.display = 'none';
      }
    }

    function atualizarListaSuave() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const termo = searchInput.value.trim().toLowerCase();
        const filtro = filterSelect.value;

        const filtrado = tecnicos.filter(t => {
          const normalizar = str => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
          const termoNormalizado = normalizar(termo);
          const nome = normalizar(t.nome);
          const descricao = normalizar(t.descricao);
          const categoria = normalizar(t.categoria);
          const filtroNormalizado = normalizar(filtro);

          const correspondeTexto =
            nome.includes(termoNormalizado) ||
            descricao.includes(termoNormalizado) ||
            categoria.includes(termoNormalizado);

          const correspondeCategoria = !filtro || categoria === filtroNormalizado;

          return correspondeTexto && correspondeCategoria;
        });

        const exibirContador = termo.length > 0 || filtro.length > 0;
        renderCards(filtrado, exibirContador);
      }, 300);
    }

    searchInput.addEventListener('input', atualizarListaSuave);
    filterSelect.addEventListener('change', atualizarListaSuave);

    renderCards(tecnicos);
  </script>
</body>
</html>
